<body id="main">
    <nav id="health-menu" class="navbar navbar-expand-lg navbar-dark login">
		<div class="container">
		  <a class="navbar-brand" href="#">Health Track</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
			  	<div id="logged-user-mobile" class="hide-monitor">
					<div  class="row">
						<div class="col-sm-8">
							<i class="material-icons">account_circle</i>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-8 user">Vanessa Pereira</div>
					</div>
				</div>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" href="login.html">
						Login
					</a>
				</li>
                <li class="nav-item">
					<a class="nav-link active" href="registrar.html">
						Registrar
					</a>
				</li>
		  </div>
		</div>
	</nav>
		<div id="main-login" class="container">
					
                <div class="row titulo">
                    <div class="col-12">Registrar</div>
                </div>
                <form method="POST" class="" >
                    <div class="row">
                        <div class="col-12 col-sm-6 mb-3">
                            <label for="data-pesagem" class="form-label">e-mail</label>
                            <input type="email" class="form-control" id="email">
                            <div  class="form-text">insira seu e-mail</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 mb-3">
                            <label for="data" class="form-label">data de nascimento</label>
                            <input type="date" class="form-control" id="data">
                            <div  class="form-text">digite sua data de nascimento</div>
                          </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 mb-3">
                            <label for="senha" class="form-label">senha</label>
                            <input type="password" class="form-control" id="senha">
                            <div  class="form-text">digite sua senha</div>
                          </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 mb-3">
                            <label for="confirmar" class="form-label">confirmar senha</label>
                            <input type="password" class="form-control" id="confirmar">
                          </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-sm-12">
                             <a type="submit" href="login.html" class="btn btn-primary">Registrar</a>
                        </div>
                    </div>
                </form>

</body>
